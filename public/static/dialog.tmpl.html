<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.close()" aria-hidden="true">Ã—</button>
    <h4 class="modal-title" id="myModalLabel"></h4>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="smtp_account_email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input name="SmtpAccount[email]" required type="email" class="form-control" id="smtp_account_email" placeholder="Email" ng-value="$ctrl.SmtpAccount.email">
            </div>
        </div>
        <div class="form-group">
            <label for="smtp_account_password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input name="SmtpAccount[password]" value="SmtpAccount[password]" required type="password" class="form-control" id="smtp_account_password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="smtp_account_host" class="col-sm-3 control-label">Smtp host</label>
            <div class="col-sm-9">
                <input name="SmtpAccount[host]" value="SmtpAccount[host]" required type="url" class="form-control" id="smtp_account_host" placeholder="smtp.google.com">
            </div>
        </div>
        <div class="form-group">
            <label for="smtp_account_port" class="col-sm-3 control-label">Smtp port</label>
            <div class="col-sm-9">
                <input name="SmtpAccount[port]" value="SmtpAccount[port]" required type="number" class="form-control" id="smtp_account_port" placeholder="E.g. 587">
            </div>
        </div>
        <div class="form-group">
            <label for="smtp_account_ssl_enabled" class="col-sm-3 control-label">SSL enabled</label>
            <div class="col-sm-9">
                <input name="SmtpAccount[ssl_enabled]" value="SmtpAccount[ssl_enabled]" required type="ssl_enabled" class="form-control" id="smtp_account_ssl_enabled" placeholder="tls">
            </div>
        </div>
        <div class="form-group">
            <label for="smtp_account_period" class="col-sm-3 control-label">Sending period(min)</label>
            <div class="col-sm-9">
                <input name="SmtpAccount[period]" value="SmtpAccount[period]" required type="period" class="form-control" id="smtp_account_period" placeholder="5">
            </div>
        </div>

        <div class="form-group">
            <label for="smtp_account_enabled" class="col-sm-3 control-label">Enabled</label>
            <div class="col-sm-9">
                <input name="SmtpAccount[enabled]" value="SmtpAccount[enabled]" required type="checkbox" class="form-control" id="smtp_account_enabled" checked="checked">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.close()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="$ctrl.save()">Save changes</button>
</div>
